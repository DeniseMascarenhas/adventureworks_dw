version: 2

models:
  - name: dim_salesreason
    description: This is the Sales Reason Dimension table. It includes information about Adventure Works sales reason.
            
    columns:
      - name: salesreason_sk
        description: Primary key for Sales Reason Dimension table.
        tests:
          - unique
          - not_null

      - name: salesreasonid
        description: Primary key for Sales Reason table.
        tests:
          - unique
          - not_null

      - name: name
        description: Name of the sales reason.
      
      - name: reasontype
        description: Type of the sales reason.